<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food Waste Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
            position: relative;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Ensure the video stays behind other content */
        }
        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .content {
            position: relative;
            z-index: 1;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.5rem;
        }
        .content ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .content ul li {
            margin-bottom: 10px;
        }
        .content ul li a {
            background-color: #4CAF50;
            color: white;
            padding: 14px 25px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }
        .content ul li a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="video-container">
    <video autoplay muted loop>
        <source th:src="@{/video/vd.mp4}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div class="content">
    <h1>Welcome to Food Waste Management System</h1>
    <p>This system allows you to manage food waste effectively.</p>
    <ul>
        <li><a th:href="@{/foodwaste/list/donor}">Food Donater</a></li>
        <li><a th:href="@{/foodwaste/list/receiver}">Food Receiver</a></li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
